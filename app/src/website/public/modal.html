<div class="modal-header">
    <h3 class="modal-title">סיבת ביטול</h3>
</div>

<div class="modal-body">
    <textarea ng-model="cancelation_reason" style="width:370px;height:140px;resize: none;"></textarea>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" style="float: left;">המשך</button>
	<button class="btn btn-default" type="button" ng-click="cancel()" style="float: left;">בטל</button>
</div>
